<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Sidebar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    /* Sidebar styles */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #111827;
      color: #ffffff;
      padding: 1.5rem 1rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .sidebar nav a {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #d1d5db;
      text-decoration: none;
      margin: 1rem 0;
      font-size: 1rem;
      transition: color 0.2s;
    }

    .sidebar nav a:hover {
      color: #ffffff;
    }

    .sidebar nav a i {
      width: 20px;
      text-align: center;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1100;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #1e40af;
    }

    /* Main content */
    .content {
      flex-grow: 1;
      padding: 2rem;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
    }

    /* Move content when sidebar is open (desktop only) */
    @media (min-width: 768px) {
      .sidebar.open ~ .content {
        margin-left: 250px;
      }
    }

    @media (max-width: 767px) {
      .sidebar {
        width: 100%;
      }

      .sidebar nav a {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <button class="toggle-btn" id="sidebarToggle"><i class="fas fa-bars"></i> Menu</button>

  <aside class="sidebar" id="sidebar">
    <div class="logo">ðŸŒŸ Logo</div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-cog"></i> Settings</a>
      <a href="#"><i class="fas fa-bell"></i> Notifications</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <main class="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is your main content area. Resize the window to see the responsive sidebar in action.</p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    // Optional: close sidebar when clicking outside (on mobile)
    document.addEventListener('click', (e) => {
      if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
        sidebar.classList.remove('open');
      }
    });
  </script>
</body>
</html>
